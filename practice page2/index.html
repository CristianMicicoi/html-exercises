<!DOCTYPE html>
<html>

<head>
    <title>Support Spotify</title>
    <link href="css2/style2.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="header-content">
            <div class="Spotify-logo">
                <a href="https://www.spotify.com/ro-ro/"><img src="images/logo.svg" alt="Spotify logo"></a>
            </div>
            <nav class="nav">
                <ul class="menubtn">
                    <li class="nav-link"><a href="https://www.spotify.com/ro-ro/premium/">Premium</a></li>
                    <li class="nav-link"><a href="https://support.spotify.com/">Asistență</a></li>
                    <li class="nav-link"><a href="https://www.spotify.com/ro-ro/download/">Descarcă</a></li>
                    <li>|</li>
                    <li class="nav-link"><a href="https://www.spotify.com/ro-ro/signup/">Înregistrează-te</a></li>
                    <li class="nav-link"><a href="https://www.spotify.com/ro-ro/login/?continue=https%3A%2F%2Fopen.spotify.com%2F__noul__%3Fl2l%3D1%26nd%3D1">Conectează-te</a></li>
                </ul>
            </nav>
        </div> 
    </header>

    <main>
        <section class="section-container">
            <h1 class="main-title">Spotify support</h1>
            <h2 class="main-subtitle ">How can we help you?</h2> 
            <span class="help"><a class="help-login" href="https://accounts.spotify.com/login/?continue=https%3A%2F%2Fsupport.spotify.com%2Fro-ro%2F">Log in</a> for faster help</span>

            <!-- Search form input -->

            <div class="search-form">
                    <div class="search-lens">
                        <svg class="search-icon" style="height: 24px; width: 24px; fill: #5e5e5e;">
                            <path d="M10.533 1.279c-5.18 0-9.407 4.14-9.407 9.279s4.226 9.279 9.407 9.279c2.234 0 4.29-.77 5.907-2.058l4.353 4.353a1 1 0 101.414-1.414l-4.344-4.344a9.157 9.157 0 002.077-5.816c0-5.14-4.226-9.28-9.407-9.28zm-7.407 9.279c0-4.006 3.302-7.28 7.407-7.28s7.407 3.274 7.407 7.28-3.302 7.279-7.407 7.279-7.407-3.273-7.407-7.28z"></path>
                        </svg>
                    </div>
                    <input class="search-input" type="text" placeholder="Search" >
            </div>
            <!-- Cards -->

            <div class="grid-cards">
                <a href="https://support.spotify.com/ro-ro/category/payment-help/">
                    <div class="card card--purple">
                        <div class="card__title">Payment Help</div>
                        <img class="card__image" src="images/card1.png" alt="hand-held card">
                    </div>
                </a>
                    
                <a href="https://support.spotify.com/ro-ro/category/plan-help/">
                    <div class="card card--red">
                        <div class="card__title">Plan Help</div>
                        <img class="card__image" src="images/card2.png" alt="hand-held pen writting on paper">
                    </div>
                </a>
                    
                <a href="https://support.spotify.com/ro-ro/category/app-help/">
                    <div class="card card--orange">
                        <div class="card__title">App Help</div>
                        <img class="card__image" src="images/card3.png" alt="hand-held headphones">
                    </div>
                </a>
                    
                <a href="https://support.spotify.com/ro-ro/category/device-help/">
                    <div class="card card--green">
                        <div class="card__title">Device Help</div>
                        <img class="card__image" src="images/card4.png" alt="hand-held phone over the laptop">
                    </div>
                </a>
                    
                <a href="https://support.spotify.com/ro-ro/category/safety-privacy/">
                    <div class="card card--gray">
                        <div class="card__title" >Safety & Privacy</div>
                        <img class="card__image" src="images/card5.webp" alt="hand-held old key">
                    </div>
                </a>

                <a href="https://support.spotify.com/ro-ro/category/account-help/">
                    <div class="card card--blue">
                        <div class="card__title">Account Help</div>
                        <img class="card__image" src="images/card6.png" alt="hand-held phone">
                    </div>
                </a>
            </div>
        </section>
        <section class="quick-help">

        </section>
    </main>

</body>

</html>
